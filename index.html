<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logmer - Create and Showcase Amazing Logos</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Create and Showcase Amazing Logos!">
    <meta name="author" content="Atreyu Trivs S. Salonga">
    <link rel="icon" type="image/x-icon" href="logmerfavicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #333;
        }
        nav {
            display: flex;
            align-items: center;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #ff758f;
        }
        .contact-btn {
            background-color: #ff758f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
	    margin: 0 15px;
	    display: flex; 
    	    align-items: center; 
    	    justify-content: center;
        }
        .contact-btn:hover {
            background-color: #ff9770;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            z-index: 1100;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -250px;
                background: white;
                width: 250px;
                height: 100vh;
                box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
                text-align: left;
                padding-top: 60px;
                transition: right 0.3s ease;
            }
            .nav-links a {
                padding: 15px;
                display: block;
                text-align: left;
                margin-left: 20px;
		justify-content: center; /* Center vertically */
        	padding-left: 20px; /* Adjust left spacing */
            }
            .menu-icon {
                display: block;
            }
            .nav-links.active {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">LOGMER</h2>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-links" id="navLinks">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#howitworks">How It Works</a>
                <a href="#contact" class="contact-btn">Contact</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.right === "0px") {
                navLinks.style.right = "-250px";
            } else {
                navLinks.style.right = "0px";
            }
        }
    </script>
</body>
</html>
