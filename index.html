<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logmer - Create and Showcase Amazing Logos</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Create and Showcase Amazing Logos!">
    <meta name="author" content="Atreyu Trivs S. Salonga">
    <link rel="icon" type="image/x-icon" href="logmerfavicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #fff;
            padding: 15px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #333;
        }
        header nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #ff758f;
        }
        .contact-btn {
            background-color: #ff758f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #ff9770;
        }
        .hero {
            background-image: url('Homepage BG.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; 
            text-align: left;
            position: relative;
            color: #fff;
            padding: 0 10%;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero h1 {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .hero p {
            font-size: 1.5rem;
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }
        .hero .btn {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .hero .btn:hover {
            background-color: #218838;
        }
        #about {
            background-color: #fff;
            padding: 100px 10%;
            text-align: left; 
        }
        #about h3 {
            color: #28a745;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #about h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            margin-top: 10px;
        }
        #about p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
            max-width: 70%;
        }
        #about a {
            color: #000;
            font-size: 1rem;
            text-decoration: underline;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            header {
                padding: 15px 30px;
            }
            .hero {
                padding: 0 5%;
            }
            .hero h1 {
                font-size: 4rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .hero .btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
            header nav a {
                margin: 0 10px;
            }
            #about {
                padding: 50px 5%;
            }
            #about p {
                max-width: 100%;
            }
        }
    </style>
</head>
<head>
    ...
    <style>
        header nav a.active {
            color: #ffd580;
            border-bottom: 2px solid #ffd580;
        }
    </style>
</head>
<body>
    <header>
    <h2 class="logo">LOGMER</h2>
    <nav id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#howitworks">How It Works</a>
        <a href="#contact" class="contact-btn">Contact</a>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
</header>

<style>
    .menu-toggle {
        display: none;
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100px;
            right: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            width: 200px;
        }

        nav a {
            display: block;
            margin: 10px 0;
        }

        .menu-toggle {
            display: block;
        }
    }
</style>

<script>
    function toggleMenu() {
        const nav = document.getElementById("navbar");
        if (nav.style.display === "flex") {
            nav.style.display = "none";
        } else {
            nav.style.display = "flex";
        }
    }
</script>

<script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll("section");
            const navLinks = document.querySelectorAll("header nav a");

            function changeActiveNav() {
                let current = "";
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 120; 
                    const sectionHeight = section.clientHeight;
                    if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                        current = section.getAttribute("id");
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove("active");
                    if (link.getAttribute("href").includes(current)) {
                        link.classList.add("active");
                    }
                });
            }

            window.addEventListener("scroll", changeActiveNav);
        });
    </script>
</body>
